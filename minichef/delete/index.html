<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - minichef</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete your minichef account</h1>
        <p>If you'd like to delete your account, you must do so from within the app. In the app,</p>
        <ul>
            <li>Navigate to the settings tab</li>
            <li>Click "Delete Account"</li>
            <li>Confirm your choice.</li>
        </ul>
        <p><b>No data is kept after account deletion. There is no data retention period.</b></p>
    </div>
</body>
</html>
